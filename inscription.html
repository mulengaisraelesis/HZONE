<body>
    <div class="background-image d-flex justify-content-center align-items-center container-fluid rounded " style="background-image: url(css/images/bg2.jpg);">
        <form action="submit" class="form-group border rounded w-100">
            <input type="text" id="inputFirstname" placeholder="Votre Prenom" class="rounded  form-control mb-3" required>
            <input type="text" id="inputName" placeholder="Votre Nom" class="rounded  form-control mb-3" required>
            <input type="file" id="photoProfil" placeholder="Votre photo" class="rounded form-control mb-3">
            <input type="tel" class="form-control mb-3" id="inputPhone" placeholder="Votre numéro de téléphone" class="form-control mb-3" required>
            <input type="email" id="inputEmail" placeholder="Votre email" class="rounded  form-control mb-3" required>
            <input type="password" id="password" placeholder="Votre mot de passe" class="rounded form-control mb-3" required>
            <input type="password" id="password" placeholder="Répéter vote mot de passe" class="rounded form-control" required>
            <button class="btn btn-primary mb-3 mt-3">S'inscrire</button>
            <a href="connexion.html">J'ai déjà un compte</a>
        </form>
    </div>
